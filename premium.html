<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/mainlogo.png" type="image/png"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="menu">
            <nav class="menuprincipal">
                <img class="logomenu" src="image/logo.png" alt="Logo de Oakspresso">
                <ul>
                    <li><a href="main.html#returnpremium">MENÚ</a></li>
                    <li><a href="main.html#nosotros">NOSOTROS</a></li>
                    <li><a href="main.html#contactanos">CONTÁCTANOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="image-gallery">
        <img src="image/order01.jpg" alt="premium">
            <h2>PREMIUM</h2>
            <p>Texto de la imagen 1</p>
            
            <div class="container mt-5">
                <!-- Display de Cosas -->
                <div id="itemDisplay">
                    <p>Cafe Premium Bien Aspero</p>
                    <p>Disponibles: <span id="itemStorage">10</span></p>
                    <button type="button" class="btn-custom" data-toggle="modal" data-target="#purchaseModal">
                        Comprar
                    </button>
                </div>
            </div>

        <!-- Modal -->
        <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="purchaseModalLabel">Confirmación de Compra</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Estás seguro de comprar este ítem?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="confirmPurchaseButton" data-dismiss="modal">Confirmar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <img src="image/logo.png" alt="Logo de Oakspresso">
        <p>&copy; 2024 Oakspresso. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link al script.js -->
    <script src="js/script.js"></script>
</body>
</html>
